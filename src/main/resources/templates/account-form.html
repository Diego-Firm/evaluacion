<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
        <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Clientes</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
<div class="container">
    <div class="row justify-content-md-center">

        <div class="col-md-auto">
            <form th:action="@{/account-form}" th:object="${account}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Numeri</label>
                    <input th:field="*{numero}" type="text" class="form-control" id="exampleInputEmail1" required >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Tipo</label>
                    <input  th:field="*{tipo}" type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group">
                    <label for="idDni">Monto</label>
                    <input  th:field="*{monto}" type="text" class="form-control" id="idDni" required>
                </div>

                <div class="form-group">
                    <input  th:field="*{customerIdCustomer}" type="hidden" class="form-control" id="idCustomer" >
                </div>

                <button type="submit" class="btn btn-primary">Registrar...</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
